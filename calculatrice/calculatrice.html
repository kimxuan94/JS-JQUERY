                  <script type="text/javascript">
                        var buttons = document.getElementsByTagName('button');

                        function clicBouton(event){
                              console.log(event);
                              var ecran = document.getElementById('init');
                              console.log(ecran);



                              if(event.target.textContent == "AC"){
                                    ecran.innerHTML = "";
                              }
                              else if(event.target.textContent == "="){
                                    var result = eval(ecran.innerHTML);
                                    ecran.innerHTML = result;
                              }
                              else {
                                    ecran.innerHTML = ecran.innerHTML +  event.target.textContent;
                              }

                        }
                        for(var i = 0; i<buttons.length; i++){
                              buttons[i].addEventListener("click", clicBouton);
                        }
                  </script>
